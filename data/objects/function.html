<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>
    <script>
        function Tutor(nombre, apellido) {
            this.nombre = nombre;
            this.saludar = function () {
                console.log("Hola soy " + this.nombre);
            }
            if (typeof apellido !== "undefined") {
                this.nombreCompleto = nombre + " " + apellido;
            }
        }
        let uriel = new Tutor("Uriel", "Hernandez");
        uriel.saludar();
        console.log(uriel.nombreCompleto);
        let santiago = new Tutor("Santiago");
        santiago.saludar();
        console.log(santiago.nombreCompleto);
    </script>
</body>

</html>
