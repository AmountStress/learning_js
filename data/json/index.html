<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <script>
        //JSON: JavaScript Object Notation
        //Diccionarios o Hashes
        let array1 = [1, 2, 3, 4];
        let course = {
            title: "JavaScript Course",
            videos: 19,
            tutor: "Uriel",
            introduction: function () {
                console.log("Welcome to the " + this.title + " that have " + this.videos + " videos");
            },
            otherFunction: function(){
               console.log(this.introduction());
            }
        };
        console.log(course["tutor"]);
        console.log(course.videos);
        console.log(course.introduction());
        course.otherFunction();
    </script>
</body>

</html>
